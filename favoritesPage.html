<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="FavPageCSS.css">
        <script src="FavPageScript.js"></script>
    </head>
    <body>
        <nav id="header" class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="col-lg-3 col-md-3 col-sm-3">Weather Application</h1>
            <div id="pageSelection">
                <a id="mainPage" href="index.html">
                    <img src="Home-icon.jpg">
                </a>
                <span id="favoritesPage">
                    <img src="Favorites-icon.jpg">
                </span>
            </div>
        </nav>
        <main>
            <div id="content">
                <h2 id="favPageHeadline">How is the weather in your favorite city today?</h2>
                <div id="favoritesContainer">
                    <div id="fehrenheitCelcius" class="hide">
                        <button id="celciusButton" class="active" onclick="fehrenheitCelciusButton()">°C</button>
                        <span>|</span>
                        <button id="fehrenheitButton"  onclick="fehrenheitCelciusButton()" disabled>°F</button>
                    </div>
                    <h3 id="emptyMessage">You currently have no favorite cities</h2>
                    <div id="favGallery"></div>
                </div>
            </div>
        </main>
    </body>
</html>
