<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        
    </head>
    <body class="sunny" onload="reboot()">
        <nav id="header" class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="col-lg-3 col-md-3 col-sm-3">Header</h1>
            <div id="pageSelection">
                <span id="mainPage">
                    <img src="Home-icon.jpg">
                </span>
                <a id="favoritesPage" href="favoritesPage.html">
                    <img src="Favorites-icon.jpg">
                </a>
            </div>
        </nav>
        <main class="col-sm-12 col-md-12 col-lg-12">
            <form autocomplete="off">
                <div id="searchBar" class="col-lg-4 col-md-4 col-sm-10 autocomplete">
                    <input id="searchCities" type="text" name="myCity" placeholder="City">
                </div>
                
            </form>
            <div id="weatherReport" class="col-sm-12 col-md-12 col-lg-12">
                <div id="row1" class="weatherRow">
                    <div id="fehrenheitCelcius">°C|°F</div>
                    <div id="addToFavorites">
                        <img id="favoriteCity" src="Assests/Icons/favoriteEmptyIcon.png">
                    </div>
                    <div id="cityBlock">
                        <p id="cityName">Tel Aviv</p>
                        <p id="temperture">Temperture</p>
                        <span id="currentDay">currentDay</span>
                        <span id="currentDate">currentDate</span>
                    </div>
                    <div id="weekReport">
                        <div id="day1" class="day">
                            <p class="dayOfTheWeek">Day</p>
                            <p class="tempertureOfDay">Temp</p>
                            <img src="Assests/Icons/Sunny.png">
                        </div>
                        <div id="day2" class="day">
                            <p class="dayOfTheWeek">Day</p>
                            <p class="tempertureOfDay">Temp</p>
                            <img src="Assests/Icons/Sunny.png">
                        </div>
                        <div id="day3" class="day">
                            <p class="dayOfTheWeek">Day</p>
                            <p class="tempertureOfDay">Temp</p>
                            <img src="Assests/Icons/Sunny.png">
                        </div>
                        <div id="day4" class="day">
                            <p class="dayOfTheWeek">Day</p>
                            <p class="tempertureOfDay">Temp</p>
                            <img src="Assests/Icons/Sunny.png">
                        </div>
                        <div id="day5" class="day">
                            <p class="dayOfTheWeek">Day</p>
                            <p class="tempertureOfDay">Temp</p>
                            <img src="Assests/Icons/Sunny.png">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
