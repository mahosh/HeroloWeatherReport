<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        
    </head>
    <body class="snowy" onload="reboot()">
        <nav id="header" class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="col-lg-3 col-md-3 col-sm-5">Weather Application</h1>
            <div id="pageSelection">
                <span id="mainPage">
                    <img src="Home-icon.jpg">
                </span>
                <a id="favoritesPage" href="favoritesPage.html">
                    <img src="Favorites-icon.jpg">
                </a>
            </div>
        </nav>
        <main class="col-sm-12 col-md-12 col-lg-12">
            <form autocomplete="off">
                <div id="searchBar" class="col-lg-4 col-md-4 col-sm-10 autocomplete">
                    <input id="searchCities" type="text" name="myCity" placeholder="City">
                </div> 
            </form>
            <div id="weatherReport" class="col-sm-12 col-md-12 col-lg-12">
                <div id="row1" class="weatherRow day">
                    <div id="fehrenheitCelcius">
                        <button id="celciusButton" class="active" onclick="fehrenheitCelciusButton()">°C</button>
                        <span>|</span>
                        <button id="fehrenheitButton"  onclick="fehrenheitCelciusButton()" disabled>°F</button>
                    </div>
                    <div id="addToFavorites" onclick="favoritesButton()">
                        <img id="notAFavoriteCity" src="Assests/Icons/favoriteEmptyIcon.png" class="active">
                        <img id="aFavoriteCity" src="Assests/Icons/favoriteFullIcon.png">
                    </div>
                    <div id="cityBlock">
                        <p id="cityName">Tel Aviv</p>
                        <div id="tempContainer">
                            <p id="temperture"></p>
                            <span class="showFehrenheit active">°F</span>
                            <span class="showCelcius">°C</span>
                        </div>
                        <span id="currentDay">currentDay</span>
                        <span id="currentDate">currentDate</span>
                    </div>
                    <div id="weekReport">
                        <div id="day1" class="day">
                            <p id="day1name" class="dayOfTheWeek">Day</p>
                            <p id="dateOfDay1" class="date">Date</p>
                            <p id="day1Temp" class="tempertureOfDay"></p>
                            <span class="showFehrenheit active">°F</span>
                            <span class="showCelcius">°C</span>
                            <p class="typeImage"><img src=""></p>
                        </div>
                        <div id="day2" class="day">
                            <p id="day2name" class="dayOfTheWeek">Day</p>
                            <p id="dateOfDay2" class="date">Date</p>
                            <p id="day2Temp" class="tempertureOfDay"></p>
                            <span class="showFehrenheit active">°F</span>
                            <span class="showCelcius">°C</span>
                            <p class="typeImage"><img src=""></p>
                        </div>
                        <div id="day3" class="day">
                            <p id="day3name" class="dayOfTheWeek">Day</p>
                            <p id="dateOfDay3" class="date">Date</p>
                            <p id="day3Temp" class="tempertureOfDay"></p>
                            <span class="showFehrenheit active">°F</span>
                            <span class="showCelcius">°C</span>
                            <p class="typeImage"><img src=""></p>
                        </div>
                        <div id="day4" class="day">
                            <p id="day4name" class="dayOfTheWeek">Day</p>
                            <p id="dateOfDay4" class="date">Date</p>
                            <p id="day4Temp" class="tempertureOfDay"></p>
                            <span class="showFehrenheit active">°F</span>
                            <span class="showCelcius">°C</span>
                            <p class="typeImage"><img src=""></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
