<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        
    </head>
    <body onload="autocomplete(document.getElementById('searchCities'), namesX)">
        <nav id="header" class="col-sm-12 col-md-12 col-lg-12">HEADER
            <h1 class="col-lg-3 col-md-3 col-sm-3">Header</h1>
            <div id="pageSelection">
                <span id="mainPage">
                    <img src="Home-icon.jpg">
                </span>
                <a id="favoritesPage" href="favoritesPage.html">
                    <img src="Favorites-icon.jpg">
                </a>
            </div>
        </nav>
        <main class="col-sm-12 col-md-12 col-lg-12">MAIN CONTENT
            <form autocomplete="off">
                <div id="searchBar" class="col-lg-2 col-md-4 col-sm-10 autocomplete">
                    <input id="searchCities" type="text" name="myCity" placeholder="City">
                </div>
                <input type="submit">
            </form>
            <div id="weatherReport" class="col-sm-12 col-md-12 col-lg-12">
                <div id="row1" class="weatherRow">
                    <h2 id="cityName">Tel Aviv</h2>
                    <div id="addToFavorites">0</div>
                    <div id="fehrenheitCelcius">1</div>
                </div>
                <div id="row2" class="weatherRow">
                    <div id="dayReport"></div>
                </div>
                <div id="row3" class="weatherRow">
                    <div id="weekReport">
                        <div id="day1" class="day active"></div>
                        <div id="day2" class="day"></div>
                        <div id="day3" class="day"></div>
                        <div id="day4" class="day"></div>
                        <div id="day5" class="day"></div>
                    </div>
                </div>

            </div>
        </main>
        <footer id="footer" class="col-sm-12 col-md-12 col-lg-12">FOOTER

        </footer>    
    </body>
</html>
